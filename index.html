<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Carl Bank</title>
</head>

<body>
  <h1>
    <center>Carl Bank</center>
  </h1>
  <div class="row">
    <div class="column">
      <h2>Register Customer</h2>
      <div class="nameinput" id="name">
        <div class="initdeposit" id="init-dep">
          Name<input id="name" type="name" name="name" placeholder="Name"><br>
          <p>Init. Deposit<input id="init-dep" type="init-dep" name="init-dep" placeholder="Initial Deposit"></p>
          <p><button class="btn-reg" id="btnReg" onclick="function reg(name,balance)">Register
            </button></p>
        </div>
      </div>
    </div>
    <div class="column">
      <h1><p id="balance"></p></h1>
    </div>
    <div class="column">
      <h2>Deposit & Withdrawals</h2>
      <form id="bank" action="#" method="post">
        <select name="choice" id="choice">
          <option selected>-- select choice --</option>
          <option value="deposit">deposit</option>
          <option value="withdrawal">withdrawal</option>
        </select>
        <input type="text" id="amount" name="amount" placeholder="amount">
        <input id="submit" type="submit" value="submit">
      </form>
    </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(function() {

      var balance = 0.0,
        amountInput = $('#amount'),
        balanceArea = $('#balance'),
        choiceSelect = $('#choice'),
        submitBtn = $('#submit'),
        bankForm = $('#bank');

      function do_transaction(action) {

        var amount = parseFloat(amountInput.val());

        if (isNaN(amount) || amount === '') {
          balanceArea.text('Invalid transaction!!');
        } else {
          if (action === 'deposit') {
            balance += amount;
          } else if (action === 'withdrawal') {
            balance -= amount;
          }
          balanceArea.text('Balance: Ksh' + balance);
        }
      }

      bankForm.submit(function() {

        var choice = choiceSelect.val();

        if (choice === 'deposit') {
          do_transaction(choice);
        } else if (choice === 'withdrawal') {
          do_transaction(choice);
        }
        return false;
      });

      //// Select Menu Functionality//////////

      amountInput.hide();
      submitBtn.hide();

      choiceSelect.change(function() {

        var choice = choiceSelect.val();

        if (choice === 'deposit' || choice === 'withdrawal') {
          amountInput.show().val('');
          submitBtn.show();
        } else {
          amountInput.hide().val('');
          submitBtn.hide();
        }
      });
    });
  </script>
</body>

</html>
