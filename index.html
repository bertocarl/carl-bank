<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Carl Bank</title>
</head>

<body>
  <h1>
    <center>Carl Bank</center>
  </h1>
  <div class="row">
    <div class="column">
      <h2>Register Customer</h2>
      <div class="nameinput" id="name">
        <div class="initdeposit" id="init-dep">
          Name<input id="name" type="name" name="name" placeholder="Name"><br>
          <p>Init. Deposit<input id="init-dep" type="init-dep" name="init-dep" placeholder="Initial Deposit"></p>
          <p><button class="btn-reg" id="btnReg" onclick="function reg()">Register
            </button></p>
        </div>
      </div>
    </div>
    <div class="column">
      <h1>
        <p id="balance"></p>
      </h1>
    </div>
    <div class="column">
      <h2>Deposit & Withdrawals</h2>
      <form id="bank" action="#" method="post">
        <select name="choice" id="choice">
          <option selected>-- select choice --</option>
          <option value="deposit">deposit</option>
          <option value="withdrawal">withdrawal</option>
        </select>
        <input type="text" id="amount" name="amount" placeholder="amount">
        <input id="submit" type="submit" value="submit">
      </form>
    </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
